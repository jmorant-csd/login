<div *ngIf="isSubmitButtonClicked && control?.errors">
  <span *ngIf="control.errors.required">{{ 'ERRORS.REQUIRED' | translate }}</span>
  <span *ngIf="control.errors.email">{{ 'ERRORS.EMAIL' | translate }}</span>
  <span *ngIf="control.errors.minlength">
    {{ 'ERRORS.MIN_LENGTH' | translate: { requiredLength: control.errors.minlength.requiredLength } }}
  </span>
</div>
